<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS Floats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
       .container {
            width: 700px;
            height: 700px;
            background: red;
            overflow: hidden;
            }
        .nav { 
            height:90px; 
            width:700px;
            background:black;
            float: left;
            }
        .nav2 { 
            height:20px; 
            width:700px;
            background:blue;
            float: left;
            margin-top: 10px;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="nav"></div>
            <div class="nav2"></div>
        </div>
    </body>
</html>
