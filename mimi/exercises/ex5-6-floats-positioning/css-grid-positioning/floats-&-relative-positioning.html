<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Floats & Relative Positioning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->

    <body>
        <style>          
            .module {
              width: 20px;
              height: 150px;
              background: red;
              float: left;
          }
        </style>

        <div class="module" style="position: absolute; top: 120px; 10px;"></div>
        <div class="module" style="position: absolute; top: 100px; left: 35px;"></div>
        <div class="module" style="position: absolute; top: 110px; left: 60px;"></div>
        <div class="module" style="position: absolute; top: 150px; left: 85px;"></div>
        <div class="module" style="position: absolute; top: 170px; left: 110px;"></div>
        <div class="module" style="position: absolute; top: 130px; left: 135px;"></div>
        <div class="module" style="position: absolute; top: 95px; left: 160px;"></div>
        <div class="module" style="position: absolute; top: 80px; left: 185px;"></div>
        <div class="module" style="position: absolute; top: 10px; left: 210px;"></div>    
        <div class="module" style="position: absolute; top: 50px; left: 235px;"></div>
        <div class="module" style="position: absolute; top: 110px; left: 260px;"></div>
        <div class="module" style="position: absolute; top: 150px; left: 285px;"></div>
        <div class="module" style="position: absolute; top: 130px; left: 310px;"></div>
      
      
    </body>
    
</html>
