<html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Blog Layout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <style>          
          #blog {
              width: 600px;
          }  
          
          #header {
              width: 600px;
              height: 120px;
              background: olive;
              float: left;
              margin-bottom: 50px;
          }
          
          .post {
              width: 470px;
              height: 300px;
              background: olive;
              float: left;
              margin-right: 10px;
              margin-bottom: 10px;
          }
          
          .info {
              width: 120px;
              height: 100px;
              background: olive;
              float: left;
          }
          
          .tags {
              width: 470px;
              height: 40px;
              background: olive;
              clear: both;
              margin-bottom: 50px;
          }
        </style>
      
      
      <div id="blog"> 
        
          <div id="header"></div>
          <div class="post"></div>      <div class="info"></div>
          <div class="tags"></div>
          
          <div class="post"></div>      <div class="info"></div>
          <div class="tags"></div>
      </div>  
    </body>
