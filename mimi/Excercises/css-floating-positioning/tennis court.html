<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tennis Court</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    </head>
    

    <body>
        <style>
            #tenniscourt {
                width: 1000px;
                clear: both;
            }

            .sidezone {
                width: 100px;
                height: 500px;
                background: green;
                float: left;
                margin: 1px;
            }

            .endzone {
                width: 600px;
                height: 200px;
                float: left;
                background: green;
                margin: 1px;
            }

            .zone {
                width: 300px;
                height: 300px;
                float: left; 
                background: green;
                margin: 1px;
            }
        </style>

        <div id="tenniscourt">
            <div class="sidezone"></div> 
            <div class="endzone"></div>
            <div class="zone"></div>  
            <div class="zone"></div>            
            <div class="sidezone" style="margin-top:-200px;"></div> 
      
            <div class="sidezone" style="clear: both;"></div>    
            <div class="zone"></div>  
            <div class="zone"></div>
            <div class="endzone"></div>
            <div class="sidezone" style="margin-top:-300px; margin-left: 3px;"></div> 

        </div>











    </body>
    
</html>
