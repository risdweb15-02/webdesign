<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS Floats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
       .container {
            width: 700px;
            height: 700px;
            background: white;
            overflow: hidden;
            }
        .nav { 
            height:80px; 
            width:700px;
            background:red;
            float: left;
            }
        .nav2 { 
            height:20px; 
            width:700px;
            background:red;
            float: left;
            margin-top: 15px;
            }
        .nav3 { 
            height:460px; 
            width:223px;
            background:red;
            float: left;
            margin-top: 15px;
            margin-right: 16px;
            }
        .nav4 { 
            height:460px; 
            width:223px;
            background:red;
            float: left;
            margin-top: 15px;
            margin-right: 15px;
            }
         .nav5 { 
            height:460px; 
            width:223px;
            background:red;
            float: left;
            margin-top: 15px;
            }
        .nav6 { 
            height:100px; 
            width:700px;
            background:red;
            float: left;
            margin-top: 15px;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="nav"></div>
            <div class="nav2"></div>
            <div class="nav3"></div>
            <div class="nav4"></div>
            <div class="nav5"></div>
            <div class="nav6"></div>
        </div>
    </body>
</html>
