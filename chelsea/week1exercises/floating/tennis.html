<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS Floats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
       .container {
            width: 650px;
            height: 800px;
            background: red;
            overflow: hidden;
            }
        .stripe { 
            height:800px; 
            width:2px;
            background:white;
            position:absolute; 
            top:9px; 
            left:120px;
            overflow: hidden;
            }
        .stripe2 { 
            height:800px; 
            width:2px;
            background:white;
            position:absolute; 
            top:9px; 
            left:530px;
            overflow: hidden;
            }
        .stripe3 { 
            height:2px; 
            width:650px;
            background:white;
            position:absolute; 
            top:400px; 
            left:9px;
            overflow: hidden;
            }	
        .stripe4 { 
            height:2px; 
            width:410px;
            background:white;
            position:absolute; 
            top:180px; 
            left:120px;
            overflow: hidden;
            }
        .stripe5 { 
            height:2px; 
            width:410px;
            background:white;
            position:absolute; 
            top:630px; 
            left:120px;
            overflow: hidden;
            }
        .stripe6 { 
            height:450px; 
            width:2px;
            background:white;
            position:absolute; 
            top:180px; 
            left:325px;
            overflow: hidden;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="stripe"></div>
            <div class="stripe2"></div>
            <div class="stripe3"></div>
            <div class="stripe4"></div>
            <div class="stripe5"></div>
            <div class="stripe6"></div>
        </div>
			
    </body>
    
</html>
